<div class="row text-center"><h2>Login</h2></div>
<div class="row">
  <div class="col-sm-6 col-md-offset-3">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          placeholder="Email"
          ng-model="emailLogin"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Password"
          ng-model="password"
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        ng-click="loginBtn(emailLogin, password)"
      >
        Login
      </button>
      <button type="submit" class="btn btn-danger" ng-click="returnUser()">
        Cancel
      </button>
    </form>
  </div>
</div>
