<div class="row">
  <div class="col-md-4 col-md-offset-4 auth-border">
    <form ng-hide="select_login || select_register">
        <h2 class="text-center">Options</h2>
        <br/>
        <div class="col-sm-6 col-md-offset-3">
          <button class="btn btn-primary btn-block" ng-click="loginMode()">Login</button>
          <br/>
          <button class="btn btn-primary btn-block" ng-click="registerMode()">Sign Up</button>
          <br/>
          <button class="btn btn-danger btn-block" ng-click="returnUser()">Cancel</button>
        </div>
    </form>
    <ng-include ng-hide="!select_login" src="'html/login/login.html'"></ng-include>
    <ng-include ng-hide="!select_register" src="'html/login/register.html'"></ng-include>
  </div>
</div>
<link rel="stylesheet" href="../css/login/auth.css">
