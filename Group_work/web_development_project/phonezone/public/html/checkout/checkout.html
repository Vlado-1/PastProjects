<div class="container">
  <!-- Sold Out Soon and Best Seller Content -->
  <div id="homestate" class="d-flex flex-column container p-2 border bg-white">
   <div class="content d-flex flex-fill">
    <!-- Sold Out Soon: a table contraining each phone entry as a row -->
    <div class="flex-fill">
    
    <button
          class="btn btn-default"
          data-dismiss="modal"
          ng-click="back()"
        >
          Back
        </button>
        
 		<h2>Checkout</h2>
 		<br />
 		 <div id="sold_out" class="d-flex p-2 border bg-warning">
        <table class="table table-hover">
          <thead class="bg-light">
            <tr class="border">
              <th>Image</th>
              <th>Name</th>
              <th>Price for each</th>
              <th>Quantity</th>
              <th>Update</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody class="bg-light">
            <tr
              ng-repeat="phone in phones"
              class="border"
              data-bs-toggle="collapse"
              data-bs-target="#collapseExample"
              aria-expanded="false"
              ng-click="showInfo(phone)"
            >
              <td>
                 <img
                ng-src="{{phone.image}}"
                width="75"
                height="80"
                class="border rounded"
                alt="phonePicture"
              />
              </td>
             
              <td><h6>{{phone.title}}</h6></td>
              <td>{{phone.price | currency}}</td>
          	
        	 <td><input type="number" id="quantity" name="quantity" min="0" max="{{phone.stock}}" ng-model="phone.quantity" value = {{phone.quantity}} /></td> 
				<td><button ng-click="updateOwnedPhones(phone)">Update </button>
      			<td><div class="remove" ng-click="deleteUserPhone(phone)">x</div></td>
         
            </tr>
          </tbody>
          
        </table>
      </div>
          <h4>total: {{totalPrice | currency}}</h4> 
           <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="checkout(phones)">checkout</button> 
     </div>
     
</div>
</div>

<link rel="stylesheet" href="css/checkout/checkout.css" />
